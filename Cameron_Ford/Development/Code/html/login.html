<!--
    This HTML file provides the login page for the "Martial Manager" application. 
    It features a styled login form where users can enter their username and password 
    to access the system. The page includes links for password recovery and user registration, 
    as well as a back button to return to the home page.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Martial Manager</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            position: relative;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .login-links {
            margin-top: 20px;
            text-align: center;
        }

        .login-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        .login-links a:hover {
            text-decoration: underline;
        }

        .back-btn {
            position: absolute;
            top: 14px;
            left: 14px;
            display: inline-block;
            z-index: 2;
        }

        .back-btn img {
            width: 26px;
            height: 26px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .back-btn img:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="../index.php" class="back-btn" title="Back to Home">
            <img src="../jpg/undo-circle.svg" alt="Back" />
        </a>
        <h2>Login</h2>
        <form id="loginForm" action="../php/login_process.php" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div id="login-error" style="color: red; margin-top: 10px;"></div>
        </form>
        <div class="login-links">
            <a href="forgot_password.html">Forgot Password?</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </div>
<script src="../js/login.js"></script>
</body>
</html>
